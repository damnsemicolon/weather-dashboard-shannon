<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Shannon's Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Shannon's Weather Dashboard</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <!-- === LEFT === PART === -->
      <div class="col-md-3 " id="left">
        <h4 id="form-heading" class="mt-1 form-label">
          Search for a City:
        </h4>
        <!-- Search Field and Button -->

        <div class="input-group mb-3">
          <input type="text" class="weather-search form-control" id="history-input" placeholder="City">
          <div class="input-group-append">
            <button class="search-button btn btn-primary" id="add-history" type="submit">Search</button>
          </div>
        </div>
        <hr>
        <!-- SEARCH HISTORY -->
        <!-- search history will be added here -->

        <div id="history-view">

        </div>
        <button id="clear-history-btn">Clear History</button>
      </div>

      <!-- === RIGHT === PART === -->
      <div class="col-md-9 d-flex flex-column">
        <div class="row flex-grow-1">
          <!-- === RIGHT === UPPER === -->
          <div class="col-md-12" id="right-top">

            <div class="result-city"></div>
            <img id="wicon" src="" />
            <div class="result-tempC"></div>
            <div class="result-tempC-fl"></div>
            <div class="result-humidity"></div>
            <div class="result-wind"></div>

          </div>
          <!-- === RIGHT === LOWER === -->
          <div class="col-md-12" id="rightbottom">
            <div class="row">
              <h4>5-Day Forecast:</h4>
            </div>
            <!-- Card Deck -->
            <div class="card-deck">
              <!-- Day 1 -->
              <div class="card">
                <div class="card-body bg-dark text-light">
                  <div class="result-city-1"></div>
                  <img id="wicon-1" src="" />
                  <div class="result-tempC-1"></div>
                  <div class="result-humidity-1"></div>
                  <div class="result-wind-1"></div>
                </div>
              </div>
              <!-- Day 2 -->
              <div class="card">
                <div class="card-body bg-dark text-light">
                  <div class="result-city-2"></div>
                  <img id="wicon-2" src="" />
                  <div class="result-tempC-2"></div>
                  <div class="result-humidity-2"></div>
                  <div class="result-wind-2"></div>
                </div>
              </div>
              <!-- Day 3 -->
              <div class="card">
                <div class="card-body bg-dark text-light">
                  <div class="result-city-3"></div>
                  <img id="wicon-3" src="" />
                  <div class="result-tempC-3"></div>
                  <div class="result-humidity-3"></div>
                  <div class="result-wind-3"></div>
                </div>
              </div>
              <!-- Day 4 -->
              <div class="card">
                <div class="card-body bg-dark text-light">
                  <div class="result-city-4"></div>
                  <img id="wicon-4" src="" />
                  <div class="result-tempC-4"></div>
                  <div class="result-humidity-4"></div>
                  <div class="result-wind-4"></div>
                </div>
              </div>
              <!-- Day 5 -->
              <div class="card">
                <div class="card-body bg-dark text-light">
                  <div class="result-city-5"></div>
                  <img id="wicon-5" src="" />
                  <div class="result-tempC-5"></div>
                  <div class="result-humidity-5"></div>
                  <div class="result-wind-5"></div>
                </div>
              </div>

            </div>
          </div>
          <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        </div>
      </div>
    </div>
  </div>
  <footer class="bg-dark text-light text-center p-1">
    <h5 class="text-white">Designed with ðŸ¤¯ &copy; Shannon Yap 2022</h5>
  </footer>
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Local Javascript --->
  <script src="/assets/script.js"></script>
</body>

</html>
