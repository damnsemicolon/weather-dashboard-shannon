<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- <link rel="stylesheet" href="styles/reset.css" /> -->
  <link href="/assets/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Shannon's Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->

  <!-- ========= LEFT SIDE ========= -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h4 form-label">
          Search for a City:
        </h2>
        <!-- SEARCH AREA -->
        <form id="search-form" class="form">
                <!-- SEARCH FIELD -->
              <input class="weather-search form-input col-3 mb-2" type="text" id="history-input" placeholder="City"
                aria-labelledby="form-heading" aria-controls="today forecast"/>
              <div class="input-group-append"></div>
                <!-- BUTTON -->
                <button type="submit" class="search-button btn btn-info btn-sm col-3" id="add-history" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
          </div>
        </form>

        <!-- SEARCH HISTORY -->
        <!-- search history will be added -->
        
        <div id="history-view" class="list-group btn btn-info col-3">

        </div>
      </aside>

      <!-- ========= RIGHT SIDE ========= -->
      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Local Javascript -->
  <script src="/assets/script.js"></script>
</body>

</html>
